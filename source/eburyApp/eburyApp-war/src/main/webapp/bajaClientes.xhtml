<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de clientes</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty infoSesion.usuario.esAdministrativo}">
                <p>No tiene autorización para ver esta página, debe autenticarse.</p>
            </c:when>
            <c:otherwise>
                <h:form id="contactos">
                    <h:dataTable id="list" value="#{cliente.listActivos}" var="c">
                        <h:column>
                            <f:facet name="header">Identificacion</f:facet>
                            <h:outputText value="#{c.identificacion}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Tipo de Cliente</f:facet>
                            <h:outputText value="#{c.tipoCliente}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{c.estado}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton value="BAJA" action="#{cliente.darBaja(c)}"/>
                        </h:column>

                        <h:column>
                            <h:commandButton value="MODIFICAR" action="#{cliente.goModificarCliente(c)}"/>
                        </h:column>
                        
                    </h:dataTable>
                    <h:message for="list"/>
                    <h:messages/>
                    <p><h:commandLink action="#{infoSesion.invalidarSesion()}">Log out</h:commandLink></p>
                    <h:commandButton value="Volver a la página de inicio" action="#{cliente.atras())}"/>
                    <h:commandButton value="Refrescar" action="#{cliente.refescarBaja())}"/>
                </h:form>
            </c:otherwise>
        </c:choose>
 
    </h:body>
</html>
