<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lista de clientes</title>
    </h:head>
    <h:body>
        <c:choose>
            <f:metadata>
                <f:viewParam name="idsession" />
            </f:metadata>
            <c:when test="#{!login.esAdministrativo(idsession)}"> 
                <h2>No tienes permiso para ver esta pagina</h2>
            </c:when>
                <h:form id="contactos">
                    <h:dataTable id="list" value="#{cliente.getListaActivos()}" var="c">
                        <h:column>
                            <f:facet name="header">Identificacion</f:facet>
                            <h:outputText value="#{c.identificacion}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{c.estado}"/>
                        </h:column>

                        <h:column>
                            <h:commandButton value="BAJA" action="#{cliente.darBaja(c,idsession)}"/>
                        </h:column>

                        <h:column>
                            <h:commandButton value="MODIFICAR" action="#{modificar.goModificarCliente(c,idsession)}"/>
                        </h:column>
                        
                    </h:dataTable>
                    <h:message for="list"/>
                    <p><h:commandLink action="#{infoSesion.invalidarSesion()}">Log out</h:commandLink></p>
                    <p><h:button id="back" value="Volver a la pÃ¡gina de inicio" outcome="inicioAdmin.xhtml?faces-redirect=true&amp;idsession=#{idsession}"/></p>
                    <p><h:commandButton value="Refrescar" action="#{cliente.setListaInactivos()}"/></p>
                </h:form>
            </c:otherwise>
        </c:choose>
 
    </h:body>
</html>
