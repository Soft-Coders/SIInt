<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de autorizado</title>
    </h:head>
    <h:body>
        <h:form id="registroAutorizado">
            <h:panelGrid columns="6">
                <h:outputText value="Nombre"/>
                <h:inputText id="nombre" value="#{registro.autorizado.nombre}" required="true"/>
                <h:message for="nombre"/> 
                <h:outputText value="Apellido"/>
                <h:inputText id="apellido" value="#{registro.autorizado.apellidos}" required="true"/>
                <h:message for="apellido"/>
                <h:outputText value="Fecha de nacimiento"/>
                <h:inputText id="nacimiento" value="#{registro.autorizado.fechaNacimiento}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="nacimiento"/>
                <h:outputText value="DirecciÃ³n/>
                <h:inputText id="direccion" value="#{registro.autorizado.direccion}" required="true"/>
                <h:message for="direccion"/>
                <h:commandButton value="Crear cuenta de autorizado" action="#{registro.registrarAutorizado()}"/>
                <h:link outcome="inicioUsuario.xhtml">Cancelar</h:link>
            </h:panelGrid>
            <h:messages/>
        </h:form>
    </h:body>
</html>
