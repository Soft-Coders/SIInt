<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
	<h:body>
	      <h:form id="registro">
	            <h:panelGrid columns="1">
	                  <c:choose>
	                        <c:when test="#{empty infoSesion.usuario.getIndividual()}">
	                              <h:commandButton value="registroIndividual" action="#{registro.registroIndividual()}">Crear una cuenta Ebury</h:commandButton>
	                        </c:when>
	                        <c:otherwise>
	                              <h:commandButton value="mainIndividual" action="#{infoSesion.mainCliente()}"></h:commandButton>
	                        </c:otherwise>
	                  </c:choose>
	                  <c:choose>
	                        <c:when test="#{empty infoSesion.usuario.getPersonaAutorizada()}">
	                              <h:commandButton value="registroAutorizado" action="#{registro.registroAutorizado()}">Crear una cuenta de autorizado</h:commandButton>
	                        </c:when>
	                        <c:otherwise>
	                              <h:commandButton value="mainAutorizado" action="#{infoSesion.mainAutorizado()}"></h:commandButton>
	                        </c:otherwise>
	                  </c:choose>
	            </h:panelGrid>
	            <h:messages/>
	        </h:form>
	</h:body>
</html>
