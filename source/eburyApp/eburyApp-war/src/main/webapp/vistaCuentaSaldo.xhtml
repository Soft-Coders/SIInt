<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="styles\login.css"/>
	<title>Mi saldo</title>
</h:head>

<h:body>
	<!-- Lista de divisas dentro de la cuenta seleccionada -->
	<h1>Mi saldo</h1>
	<p>IBAN: <h:outputText value=#{cuentaBB.iban} /></p> 
	<table>
    		<tr>
    			<th>Divisa</th>
    			<th>Saldo</th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="div" value="#{cuentaBB.listaDivisas}">
	    			<h:panelGroup>
	   			  	<tr>
		    			<td>#{div.nombre}</td>
		    			<td>#{div.saldo}</td>
		    		</tr>
	    			</h:panelGroup>
	    		</ui:repeat>
    		</tbody>
    	</table>
    	<div>
		<h:form>
			<div class="btn">
				<h:commandButton value="Crear Cuenta" action="#{cuentaBB.vistaCrearCuenta()}"/>
			</div>
			<div class="btn">
				<h:commandButton value="Cambio de Divisa" action="#{cuentaBB.irCambioDivisa()}"/>
			</div>
		</h:form>
	</div>
</h:body>

</html>
