<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de clientes</title>
    </h:head>
    <h:body>
          
                <h:form id="altaClientes">
                    <h:dataTable id="list" value="#{cliente.getListaInactivos()}" var="c">
                        <h:column>
                            <f:facet name="header">Identificacion</f:facet>
                            <h:outputText value="#{c.identificacion}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{c.estado}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton value="ALTA" action="#{cliente.darAlta(c)}"/>
                        </h:column>

                    </h:dataTable>
                    <h:message for="list"/>
                    <h:commandButton value="Crear nuevo cliente" action="#{cliente.goRegister()}"/>
                    <p><h:commandLink action="#{infoSesion.invalidarSesion()}">Log out</h:commandLink></p>
                    <h:button value="Volver a la pÃ¡gina de inicio" outcome="inicioAdmin.xhtml"/>
                    <p><h:commandButton value="Refrescar" action="#{cliente.setListaInactivos()}"/></p>
                </h:form>
             
 
    </h:body>
</html>
