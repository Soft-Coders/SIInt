<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Crear Cuenta</title>
</h:head>

<h:body>
	<!-- Formulario para crear una nueva cuenta fintech -->
	<h1>Crear Cuenta</h1>
	
	<h:form>
    	<h:outputLabel>Introduzca los siguientes datos:</h:outputLabel>
    	<h:panelGrid columns="2">
			<h:outputText value="IBAN:"/>
			<h:inputText value="#{cuentaBB.cf.iban}"/>
		</h:panelGrid>
    	<br/>
    	<h:commandButton value="Crear Cuenta" action="#{cuentaBB.crearCuentaF()}"/>
	</h:form>
	
	<!-- Parte baja de la página: tiene un botón para cambiar de vista a la principal -->
	<div>
		<h:form>
			<div class="btn">
				<h:commandButton value="Atrás" action="#{cuentaBB.vistaPrincipalCliente()}"/>
			</div>
		</h:form>
	</div>
	
</h:body>

</html>
