<h:body>
	<!-- Formulario para crear una nueva cuenta fintech -->
	<h1>Crear Cuenta</h1>
	
	 <h:form>
    	<h:outputLabel>¿Qué tipo de cuenta fintech quiere crear?</h:outputLabel>
    	<h:selectOneRadio value = "#{cuentaBB.tipo}"> 
   			<f:selectItem itemValue = '"pooled"' itemLabel = "pooled" /> 
   			<f:selectItem itemValue = '"segregada"' itemLabel = "segregada" />
		</h:selectOneRadio>  
    	<h:commandButton value="Crear Cuenta" action="#{CuentaBB.crearCuentaF()}"/>
	</h:form>
