<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lista de autorizados</title>
    </h:head>
    <h:body>
	    <h:form id="bajaAutorizados">
	        <h:dataTable id="list" value="#{autorizado.getListaActivos()}" var="c">
	            
	            <h:column>
	                <f:facet name="nombre">Nombre</f:facet>
	                <h:outputText value="#{c.nombre}"/>
	            </h:column>
	
	            <h:column>
	                <f:facet name="header">Identificacion</f:facet>
	                <h:outputText value="#{c.identificacion}"/>
	            </h:column>
	
	            <h:column>
	                <f:facet name="header">Estado</f:facet>
	                <h:outputText value="#{c.estado}"/>
	            </h:column>
	
	            <h:column>
	                <h:commandButton value="BAJA" action="#{autorizado.darBaja(c)}"/>
	            </h:column>
	
	            <h:column>
	                <h:commandButton value="MODIFICAR" action="#{modificarAut.goModificarAut(c)}"/>
	            </h:column>
	
	            <h:column>
	                <h:commandButton value="AUTORIZAR" action="#{autorizado.goAutorizacion(c)}"/>
	            </h:column>
	
	            
	        </h:dataTable>
	        <h:message for="list"/>
	        <p><h:commandLink action="#{infoSesion.invalidarSesion()}">Log out</h:commandLink></p>
	
	        <h:button value="Volver a la pÃ¡gina de inicio" outcome="inicioAdmin.xhtml"/>
	        <h:commandButton value="Refrescar" action="#{autorizado.setListaActivos()}"/>
	    </h:form>
    </h:body>
</html>
