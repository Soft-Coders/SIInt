<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="styles\login.css"/>
        <title>Lista de autorizados</title>
    </h:head>
    <h:body>
        <!-- <c:choose>
            <c:when test="#{!infoSesion.usuario.esAdministrativo}">
                <p>No tiene autorización para ver esta página, debe autenticarse.</p>

            <c:otherwise> -->
                <h:form id="contactos">
                    <h:dataTable id="list" value="#{autorizado.getListaInactivos()}" var="c">
                        <h:column>
                            <f:facet name="header">Identificacion</f:facet>
                            <h:outputText value="#{c.identificacion}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{c.estado}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton value="ALTA" action="#{autorizado.darAlta(c)}"/>
                        </h:column>
                        
                    </h:dataTable>
                    <h:message for="list"/>
                    <h:commandButton value="Crear nuevo autorizado" action="#{autorizado.goRegister()}"/>
                    <p><h:commandLink action="#{infoSesion.invalidarSesion()}">Log out</h:commandLink></p>
                    <h:button value="Volver a la página de inicio" outcome="inicioAdmin.xhtml"/>
                    <p><h:commandButton value="Refrescar" action="#{autorizado.setListaInactivos()}"/></p>
                </h:form>

        </c:choose> -->
