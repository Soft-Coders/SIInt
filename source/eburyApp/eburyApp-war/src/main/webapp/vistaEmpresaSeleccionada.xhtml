<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cuentas de mi Empresa</title>
</h:head>

<h:body>
	<!-- Primero aparece una lista con las empresas a las que puede acceder como autorizado -->
	<h1>Lista de Cuentas de mi Empresa</h1>
    <f:metadata>
        <f:viewParam name="empresa"/>
    </f:metadata>
	<h:form id="contactos">
    	<h:dataTable id="list" value="#{cuentaBB.getListaCuentasPropias()}" var="cue">
                        
        			<h:column>
                            <f:facet name="header">IBAN</f:facet>
                            <h:outputText value="#{cue.iban}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Swift</f:facet>
                            <h:outputText value="#{cue.swift}"/>
                        </h:column>
          
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{cue.estado}"/>
                        </h:column>
						<h:column>
                            <f:facet name="header">Fecha Apertura</f:facet>
                            <h:outputText value="#{cue.fechaApertura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha Cierre</f:facet>
                            <h:outputText value="#{cue.fechaCierre}"/>
                        </h:column>
                       <h:column>
                            <f:facet name="header">Saldo</f:facet>
                            <h:outputText value="#{cuentaBB.devuelveSaldo(cue)}"/>
                        </h:column>
                        
                    </h:dataTable>
                    <h:message for="list"/>
                    
                </h:form>
                <h:button value="Refrescar" action="#{cuentaBB.seleccionarEmpresa(empresa)}"/>
</h:body>

</html>
