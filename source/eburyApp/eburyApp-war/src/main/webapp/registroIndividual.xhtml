<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <h:form id="registro">
            <h:panelGrid columns="3">
                <h:outputText value="Nombre:"/>
                <h:inputText id="user" value="#{registro.individual.nombre}" required="true"/>
                <h:message for="user"/> 
                <h:outputText value="Apellido:"/>
                <h:inputText id="user" value="#{registro.individual.apellido}" required="true"/>
                <h:message for="user"/>
                <h:outputText value="Fecha de nacimiento:"/>
                <h:inputText id="user" value="#{registro.individual.fechaNacimiento}"/>
                <h:message for="user"/>
                <h:outputText value="Identificacion:"/>
                <h:inputText id="user" value="#{registro.individual.identificacion}" required="true"/>
                <h:message for="user"/>
                <h:outputText value="País:"/>
                <h:inputSecret id="repass" value="#{registro.individual.pais}" required="true"/>
                <h:message for="pass"/>
                <h:outputText value="Ciudad: "/>
                <h:inputSecret id="pass" value="#{registro.individual.ciudad}" required="true"/>
                <h:message for="pass"/>
                <h:outputText value="Dirección:"/>
                <h:inputSecret id="repass" value="#{registro.individual.direccion}" required="true"/>
                <h:message for="pass"/>
                <h:outputText value="Código Postal:"/>
                <h:inputSecret id="repass" value="#{registro.individual.codigoPostal}" required="true"/>
                <h:message for="pass"/>
                <h:commandButton value="Crear cuenta de cliente" action="#{registro.registrarIndividual()}"/>
                <h:link outcome="inicioUsuario.xhtml">Cancelar</h:link>
            </h:panelGrid>
            <h:messages/>
        </h:form>
    </h:body>
</html>
