<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login admin</title>
    </h:head>
    <h:body>

        <h:form id="login">

            <c:choose>
                <c:when test="#{!empty infoSesion.usuario}">
                    <p>Ya hay una sesion activa: <h:outputText value="#{infoSesion.usuario.usuario}"/>.</p>
                    <p>Para iniciar sesión con otra cuenta debe <h:commandLink action="#{infoSesion.invalidarSesionAdmin()}">salir</h:commandLink> primero de la aplicación</p>
                </c:when>

                <c:otherwise>
                    <h:panelGrid columns="3">
                        <p><h1>Inicia sesion</h1></p>
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="user" required="true" value="#{login.usuario.usuario}"/>
                        <h:message for="user"/>

                        <h:outputText value="Contraseña:"/>
                        <h:inputSecret id="pass" required="true" value="#{login.usuario.clave}"/>
                        <h:message for="pass"/>

                        <h:commandButton value="Entrar" action="#{login.entrarAdmin()}"/>

                    </h:panelGrid>

                </c:otherwise>
            </c:choose>




        </h:form>



    </h:body>
</html>
