<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="styles\login.css"/>
        <title>Login admin</title>
    </h:head>
    <h:body>

        <h:form id="login">
        <div class="barra">
            <img class="imagen" width="266px" height="96px"
            src="https://i.imgur.com/xEitVbV.png"/>
        </div>

            <c:choose>
                <c:when test="#{!empty infoSesion.usuario}">
                    <p>Ya hay una sesion activa: <h:outputText value="#{infoSesion.usuario.usuario}"/>.</p>
                    <p>Para iniciar sesión con otra cuenta debe <h:commandLink action="#{infoSesion.invalidarSesionAdmin()}">salir</h:commandLink> primero de la aplicación</p>
                </c:when>
                
                <c:otherwise>
                    <p><h2>Inicia sesion admin</h2></p>
                    <h:panelGrid columns="3" class="grid">
                        <h:outputText class="text" value="Nombre de usuario:"/>
                        <h:inputText id="user" required="true" value="#{login.usuario.usuario}"/>
                        <h:message for="user"/>

                        <h:outputText class="text" value="Contraseña:"/>
                        <h:inputSecret id="pass" required="true" value="#{login.usuario.clave}"/>
                        <h:message for="pass"/>
                        

                        <h:commandButton class="button" value="Entrar" action="#{login.entrarAdmin()}"/>

                    </h:panelGrid>          

                </c:otherwise>
            </c:choose>




        </h:form>



    </h:body>
</html>
