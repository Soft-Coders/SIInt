<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio Admin</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="idsession" />
        </f:metadata>
        <c:choose>
            
            
            <c:when test="#{!login.esAdministrativo(idsession)}"> 
                <h2>No tienes permiso para ver esta pagina</h2>
            </c:when>
            
            <c:otherwise>
                 <h:form id="registro">
                    <h:panelGrid columns="3">                        
                        <p><h:link action="#{cliente.setListaInactivos()}" outcome="altaClientes.xhtml?faces-redirect=true&amp;idsession=#{idsession}">Alta de clientes</h:link></p>
                        <p><h:link action="#{cliente.setListaActivos()}" outcome="bajaClientes.xhtml?faces-redirect=true&amp;idsession=#{idsession}">Baja de clientes</h:link></p>
                        <p><h:link action="#{autorizado.setListaInactivos()}" outcome="altaAutorizados.xhtml?faces-redirect=true&amp;idsession=#{idsession}">Alta de autorizados</h:link></p>
                        <p><h:link action="#{autorizado.setListaActivos()}" outcome="bajaAutorizados.xhtml?faces-redirect=true&amp;idsession=#{idsession}">Baja de autorizados</h:link></p>
                        <p><h:link outcome="admin.xhtml">Volver a la p√°gina de login</h:link></p>
                     </h:panelGrid> 
                     <h:messages/> 
                    
                </h:form> 
            
            </c:otherwise>
            
        </c:choose> 

    </h:body>
</html>
