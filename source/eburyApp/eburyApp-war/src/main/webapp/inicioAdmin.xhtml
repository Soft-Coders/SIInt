<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{infoSesion.usuario.esAdministrativo}">
                <h:form id="registro">
                    <h:panelGrid columns="3">

                        <h:commandButton value="Alta de clientes" action="#{cliente.goAlta()}"/>
                        <h:commandButton value="Baja de clientes" action="#{cliente.goBaja()}"/>
                        <h:link outcome="login.xhtml">Volver a la página de login</h:link>
                    </h:panelGrid>
                    <h:messages/>
                    
                </h:form>
                
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe 
                        <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> antes de la aplicación.</p>
                </h:form>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
