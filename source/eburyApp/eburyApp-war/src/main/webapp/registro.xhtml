<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <h:form id="registro">
            <h:panelGrid columns="3">
                <h:outputText value="Nombre de usuario:"/>
                <h:inputText id="user" value="#{registro.usuario.cuenta}" required="true"/>
                <h:message for="user"/>
                <h:outputText value="Contraseña:"/>
                <h:inputSecret id="pass" value="#{registro.usuario.contrasenia}" required="true"/>
                <h:message for="pass"/>
                <h:outputText value="Repita contraseña:"/>
                <h:inputSecret id="repass" value="#{registro.repass}" required="true"/>
                <h:message for="repass"/>
                <h:commandButton value="Crear usuario" action="#{registro.registrarUsuario()}"/>
                <h:link outcome="login.xhtml">Volver a la página de login</h:link>
            </h:panelGrid>
            <h:messages/>
        </h:form>
    </h:body>
</html>
