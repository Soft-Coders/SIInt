<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Cuentas</title>
</h:head>

<h:body>
	<!-- Formulario para seleccionar la cuenta a eliminar -->
	<h1>Eliminar Cuenta</h1>
	
	<h:form>
    	<h:dataTable id="list" value="#{cuentaBB.getListaEmpresasAutorizadas()}" var="cue">
                        
        			<h:column>
                            <f:facet name="header">IBAN</f:facet>
                            <h:outputText value="#{cue.iban}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Swift</f:facet>
                            <h:outputText value="#{cue.swift}"/>
                        </h:column>
          
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{cue.estado}"/>
                        </h:column>
						<h:column>
                            <f:facet name="header">Fecha Apertura</f:facet>
                            <h:outputText value="#{cue.fechaApertura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha Cierre</f:facet>
                            <h:outputText value="#{cue.fechaCierre}"/>
                        </h:column>
                       
                        <h:column>
                            <h:commandButton value="Saldo" action="#{#{cuentaBB.seleccionarCuenta(cue)}}"/>
                        </h:column>
                        
                    </h:dataTable>
                    <h:message for="list"/>
                    <p><h:commandLink action="#{infoSesion.invalidarSesion()}">Log out</h:commandLink></p>
                    <h:commandButton value="Refrescar" action="#{autorizado.setListaActivos()}"/>
                    
                </h:form>
                
                <!-- 
    	<h:commandButton value="Eliminar Cuenta" action="#{cuentaBB.cerrarCuentaF()}"/> -->
	
</h:body>

</html>
