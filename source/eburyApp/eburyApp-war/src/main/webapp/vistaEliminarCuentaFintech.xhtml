<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core>
<h:head>
    <link rel="stylesheet" href="styles\login.css"/>
	<title>Lista de Cuentas</title>
</h:head>

<h:body>
	<!-- Formulario para seleccionar la cuenta a eliminar -->
	<h1>Eliminar Cuenta</h1>
	
	<h:form>
    	<h:dataTable id="list" value="#{cuentaBB.getListaFintech()}" var="cue">
                        
        			<h:column>
                            <f:facet name="header">IBAN</f:facet>
                            <h:outputText value="#{cue.iban}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Swift</f:facet>
                            <h:outputText value="#{cue.swift}"/>
                        </h:column>
          
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{cue.estado}"/>
                        </h:column>
						<h:column>
                            <f:facet name="header">Fecha Apertura</f:facet>
                            <h:outputText value="#{cue.fechaApertura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha Cierre</f:facet>
                            <h:outputText value="#{cue.fechaCierre}"/>
                        </h:column>
                       
                       <c:choose>
 						<c:when  test="#{cuentaBB.compruebaSaldoCero(cue)}">
                        <h:column>
                            <h:commandButton value="Eliminar" action="#{cuentaBB.cerrarCuentaF()}"/>
                        </h:column>
                        </c:when>
                        <c:otherwise><h2>Tiene saldo!</h2></c:otherwise>
                        </c:choose>
                        
                    </h:dataTable>
                    
                </h:form>
                
	
</h:body>

</html>
